{% extends "base.html" %}
{% block content %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ task.description }}</h5>
            <p class="card-text">{{ task.status }}</p>
            <p class="card-text">{{ task.full_description }}</p>
            <p class="card-text">{{ task.deadline }}</p>
            <a href="{% url 'tasks' %}" class="card-link">Return to main page</a>
        </div>
    </div>
{% endblock %}
