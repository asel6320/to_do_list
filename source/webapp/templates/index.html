{% extends "base.html" %}

{% block title %}
    <title>Articles</title>
{% endblock %}

{% block content %}
    <br>
<div class="row">
    {% for task in to_do_list %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mt-3 mx-3" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Description: {{ task.description }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Status: {{ task.status }}</h6>
                <p class="card-text">Deadline: {{ task.deadline }}</p>
                <a href="{% url 'task_detail' task.pk %}" class="card-link">Detail view</a>
              </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
