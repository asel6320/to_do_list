{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    {% if age > 18 %}
        <h1>TEST</h1>h1>
    {% endif %}
    Name {{ name }}
    </br>
    Age {{ age }}
    </br>
    <a href="create/">Create an article</a>
    </br>

    {% for article in articles %}
        <div class="article">
            <h4>{{ article.title }} <i>{{ article.author }}</i> </h4>
            <p>{{ article.content }}</p>
        </div>
    {% endfor %}

</body>
</html>
